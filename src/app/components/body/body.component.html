<div class="body">
	<div class="content">
		Welcome to {{ title }}!

		<div class="d-flex">
			<div class="d-flex-container--top d-flex-container">
			<div>
				<div class="weatherWrapper">
					<strong>Weather forecast for following week:</strong>
					<app-weather [refresh]="refresh" (forecast)="onUpdate($event)"></app-weather>
				</div>
				<button type="button" (click)="refreshWeather()">{{refresh ? 'refreshing...' : 'Refresh'}}</button>
			</div>
			<div>
				<app-random-data [mySubjectFromParent$$]="mySubject$$"></app-random-data>
			</div>
			</div>
		</div>

		<hr>
		<div>{{mySubjectValue | json}}</div>
	</div>
</div>
